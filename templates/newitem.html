{% extends "home.html" %}
{% block content %}
<div class="container">
	<form action="{{url_for('newItem',category_id=category_id)}}" method="POST">
	<div class="form-group">
		<label for="name">Name : </label>
		<input type="text" class="form-control" name="name" placeholder="Item name" required>
		<label for="wtype">Wtype : </label>
		<input type="text" class="form-control" name="wtype" placeholder="wear type" required>
		<label for="ctype">Ctype : </label> 
		<input type="text" class="form-control" name="ctype" placeholder="cloth type" required>
		<div class="form-group">
      		<label for="sel1">Gender:</label>
      		<select class="form-control" id="sel1" name="gender" required>
      			<option></option>
		        <option value="Male">Male</option>
		        <option value="Female">Female</option>
		        <option value="Other">Other</option>
		     </select>
      	</div>
		<label for="price">Price : </label>
		<input type="text" class="form-control" name="price" placeholder="price" required>
		<label for="brand">Brand : </label>
		<input type="text" class="form-control" name="brand" placeholder="brand" required>
		<label for="image">Image_url : </label>
		<input type="text" class="form-control" name="image_url" required>
		<div class="invalid-feedback">Please fill out this field.</div>
		</div>
		<br>
		<div class="text-center">
		<button type="submit" class="btn  btn-success">SUBMIT</button>&nbsp
		<a href="{{url_for('home')}}" type="reset" class="btn btn-warning">Cancel</a>
		</div>
	</form>
</div>
{% endblock %}
