{% extends "home.html" %}
{% block content %}

	<form action="{{url_for('editItem',category_id=category_id,item_id=item_id)}}" method="POST">
		<h1>Name : </h1>
		<input type="text" name="name" value="{{old_name}}">
		<h1>Wtype : </h1>
		<input type="text" name="wtype" value="{{old_wtype}}">
		<h1>Ctype : </h1>
		<input type="text" name="ctype" value="{{old_ctype}}">
		<h1>Gender : </h1>
		<input type="text" name="gender" value="{{old_gender}}">
		<h1>Price : </h1>
		<input type="text" name="price" value="{{old_price}}">
		<h1>Brand : </h1>
		<input type="text" name="brand" value="{{old_brand}}">
		<h1>Image_url : </h1>
		<input type="text" name="image_url" value="{{old_image_url}}">
		<input type="submit" value="submit">
	</form>

{% endblock %}
